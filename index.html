<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Etch A Sketch</title>
</head>

<body>
    
    <div id="header">
        <h1 id="name">Jakob Shavinski</h1>
        <h1 id="title">Etch a Sketch</h1>
        <h1 id="project">Second DOM Project</h1>
    </div>

    <div id="button-box">
        <button class="button" id="black">Black</button>
        <button class="button" id="colorful">Colorful</button>
        <button class="button" id="clear">Clear</button>
    </div>

    <div id="container">


        <div id="grid">

        </div>
    </div>


    <div id="slider-box">
        <input type="range" min="1" max="100" value="16" class="slider" id="input" onchange="changeSize(this.value)"></input>
        <div class="grid-size">16 x 16</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
